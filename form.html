<!DOCTYPE html>
<html>
    <head>
        <meta charset="UIF 8">
        <meta name="viewport" content-type="width=device initial-scale=1">
        <title>Form</title>  
      <link rel="stylesheet" type="text/css" href="index.css">

      <script type="text/javascript">
      
      function validation(){
        var name = document.getElementById("name");
        var subject = document.getElementById("subject");
        var phone = document.getElementById("phone");
        var email = document.getElementById("email");
        var message = document.getElementById("message");



        if(name.value.trim() =="" ||subject.value.trim()=="" ||phone.value.trim()=="" 
        ||email.value.trim()=="" ||message.value.trim()==""){
            alert("No blank spaces allowed");
            return false;
        }
        else
        {
            true;
        }

        

      } 
      
      </script> 



    </head>
<body>
<div class="wrapper">
    <h2>Contact Me</h2>
    
    <form action="mailto:koketso.maake@umuzi.org" onsubmit="return validation()">
        <div class="input_field">
            <input type="text" placeholder="Name" id="name">
            </div>
            <div class="input_field">
            <input type="text" placeholder="Subject" id="subject">
            </div>
            <div class="input_field">
            <input type="text" placeholder="Phone" id="phone">
            </div>
            <div class="input_field">
            <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input_field">
            <textarea id="message" placeholder="Message"></textarea>
            </div>
            <div class="btn">
            <input type="submit">
            </div>
            
        </form>	
    </div>
</body>
